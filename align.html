<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align - Code Cleaner (Offline)</title>
    <style>
        /* Base Reset & Fonts */
        :root {
            --bg-dark: #0f172a;
            --bg-panel: #1e293b;
            --bg-input: #0f172a;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --primary: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --accent: #10b981; /* Emerald */
            --accent-hover: #059669;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Utilities */
        .h-screen { height: 100vh; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-row { flex-direction: row; }
        .flex-1 { flex: 1; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .p-4 { padding: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .hidden { display: none !important; }

        /* Typography */
        h1 { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.025em; }
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .font-bold { font-weight: 700; }
        .uppercase { text-transform: uppercase; }
        .tracking-wider { letter-spacing: 0.05em; }
        .code-font { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }

        /* Components */
        .icon-box {
            width: 2.5rem; height: 2.5rem;
            background-color: var(--primary);
            border-radius: 0.5rem;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.2);
        }
        
        .panel {
            background-color: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            display: flex; flex-direction: column;
            overflow: hidden;
            transition: all 0.2s;
        }
        .panel:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .panel-header {
            background-color: rgba(15, 23, 42, 0.5);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        textarea {
            width: 100%; height: 100%;
            background: transparent;
            border: none;
            outline: none;
            padding: 1rem;
            color: var(--text-main);
            resize: none;
            line-height: 1.6;
        }
        textarea::placeholder { color: #475569; }

        /* Buttons */
        .btn-icon {
            background: none; border: none; cursor: pointer;
            color: var(--text-muted);
            transition: color 0.2s;
        }
        .btn-icon:hover { color: #f87171; } /* Red for trash */

        .btn-process {
            width: 3.5rem; height: 3.5rem;
            border-radius: 9999px;
            background-color: var(--primary);
            color: white;
            border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn-process:hover { background-color: var(--primary-hover); transform: scale(1.1); }
        .btn-process:active { transform: scale(0.95); }

        .btn-copy {
            background-color: var(--accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: none; cursor: pointer;
            font-weight: 600;
            display: flex; align-items: center; gap: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
            transition: all 0.2s;
            opacity: 0.5; pointer-events: none; /* Disabled state initially */
        }
        .btn-copy.active { opacity: 1; pointer-events: auto; }
        .btn-copy:hover { background-color: var(--accent-hover); transform: translateY(-1px); }
        .btn-copy:active { transform: translateY(0); }

        /* Toast Animation */
        .toast {
            color: var(--accent);
            opacity: 0;
            transition: opacity 0.5s;
        }
        .toast.show { opacity: 1; }

        /* SVG Sizing */
        svg { width: 1em; height: 1em; }
        .icon-lg { font-size: 1.25rem; }
        .icon-xl { font-size: 1.5rem; }

        /* Responsive */
        @media (min-width: 768px) {
            .md-flex-row { flex-direction: row; }
            .md-flex-col { flex-direction: column; }
            .md-hidden { display: none; }
            .md-block { display: block; }
            .main-area { flex-direction: row; }
        }
        @media (max-width: 767px) {
            .main-area { flex-direction: column; }
            .btn-process { transform: rotate(90deg); }
            .btn-process:hover { transform: rotate(90deg) scale(1.1); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-panel); }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body>
    <div id="app" class="h-screen flex flex-col p-4 gap-4">
        <header class="flex justify-between items-center mb-2">
            <div class="flex items-center gap-4">
                <div class="icon-box">
                    <svg class="icon-lg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                </div>
                <div>
                    <h1 class="text-white">Align</h1>
                    <p class="text-xs text-muted">Clean Copilot/LLM Artifacts Instantly</p>
                </div>
            </div>
            <button id="copy-btn-mobile" class="btn-copy md-hidden text-xs" style="padding: 0.5rem 1rem; display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                Copy
            </button>
        </header>

        <main class="flex-1 flex main-area gap-4" style="min-height: 0;">
            
            <div class="flex-1 panel">
                <div class="panel-header">
                    <span class="text-xs font-bold text-muted uppercase tracking-wider flex items-center gap-2">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path><path d="M2 2l7.586 7.586"></path><circle cx="11" cy="11" r="2"></circle></svg>
                        Raw Input
                    </span>
                    <button id="clear-btn" class="btn-icon" title="Clear">
                        <svg class="icon-lg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
                <textarea 
                    id="input-code"
                    class="code-font text-sm"
                    placeholder="ここにCopilotやChatGPTからのコードを貼り付けてください...&#13;&#10;(例: ```html や &lt;div&gt; などが含まれていても自動で修正します)"
                    spellcheck="false"
                ></textarea>
            </div>

            <div class="flex justify-center items-center shrink-0">
                <button id="process-btn" class="btn-process" title="Align Code">
                    <svg class="icon-xl" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>

            <div class="flex-1 panel" style="position: relative;">
                <div class="panel-header">
                    <span class="text-xs font-bold uppercase tracking-wider flex items-center gap-2" style="color: var(--accent);">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                        Cleaned Code
                    </span>
                    <span id="status-msg" class="text-xs toast">Copied!</span>
                </div>
                <div style="position: relative; flex: 1; height: 100%;">
                    <textarea 
                        id="output-code"
                        readonly
                        class="code-font text-sm"
                        style="color: #ecfdf5;"
                        placeholder="修正されたきれいなコードがここに表示されます"
                        spellcheck="false"
                    ></textarea>
                </div>
                <div style="position: absolute; bottom: 1rem; right: 1rem;">
                    <button id="copy-btn" class="btn-copy">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span style="margin-left: 0.5rem;">Copy Result</span>
                    </button>
                </div>
            </div>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const inputEl = document.getElementById('input-code');
            const outputEl = document.getElementById('output-code');
            const processBtn = document.getElementById('process-btn');
            const copyBtn = document.getElementById('copy-btn');
            const copyBtnMobile = document.getElementById('copy-btn-mobile');
            const clearBtn = document.getElementById('clear-btn');
            const statusMsg = document.getElementById('status-msg');

            // --- Logic Functions ---

            // HTML Decode Helper
            const decodeHtml = (html) => {
                const txt = document.createElement("textarea");
                txt.innerHTML = html;
                return txt.value;
            };

            const processCode = () => {
                const raw = inputEl.value;
                if (!raw.trim()) return;

                let result = raw;

                // 1. Remove Markdown Fences (```html, ```)
                // Remove opening/closing fences at start/end of content
                result = result.replace(/^```[a-zA-Z]*\s*$/gm, '');
                // Remove any remaining fences
                result = result.replace(/```/g, '');

                // 2. Unescape HTML Entities (recursively if needed)
                let decoded = decodeHtml(result);

                // Check for double escaping issues commonly seen in LLMs
                // e.g. &lt;div&gt; becoming <div > or if it was &amp;lt;
                const hasTags = decoded.includes('<') && decoded.includes('>');
                const hasEntities = decoded.includes('&lt;') || decoded.includes('&gt;');

                // Heuristic: If first decode didn't result in tags but still has escaped entities, try again
                if (!hasTags && hasEntities) {
                    decoded = decodeHtml(decoded);
                } else if (result.includes('&amp;lt;') || result.includes('&amp;gt;')) {
                    // Explicit double escape detection
                    decoded = decodeHtml(decoded);
                }

                // 3. Trim
                const finalCode = decoded.trim();
                
                // Update Output
                outputEl.value = finalCode;
                
                // Enable Copy Buttons
                copyBtn.classList.add('active');
                copyBtnMobile.style.display = 'flex';
                copyBtnMobile.classList.add('active');
            };

            const copyToClipboard = async () => {
                const text = outputEl.value;
                if (!text) return;

                try {
                    await navigator.clipboard.writeText(text);
                    showToast("Copied to clipboard!");
                } catch (err) {
                    // Fallback for older browsers or security blocks
                    outputEl.select();
                    document.execCommand('copy');
                    showToast("Copied!");
                }
            };

            const showToast = (msg) => {
                statusMsg.textContent = msg;
                statusMsg.classList.add('show');
                setTimeout(() => {
                    statusMsg.classList.remove('show');
                }, 2000);
            };

            const clearInput = () => {
                inputEl.value = '';
                outputEl.value = '';
                copyBtn.classList.remove('active');
                copyBtnMobile.style.display = 'none';
                inputEl.focus();
            };

            // --- Event Listeners ---

            processBtn.addEventListener('click', processCode);
            clearBtn.addEventListener('click', clearInput);
            copyBtn.addEventListener('click', copyToClipboard);
            copyBtnMobile.addEventListener('click', copyToClipboard);

            // Optional: Process on Ctrl+Enter in textarea
            inputEl.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    processCode();
                }
            });
        });
    </script>
</body>
</html>
