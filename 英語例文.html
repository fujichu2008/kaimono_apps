<script>

function escapeHTML(s=''){ return s.replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }

/* =========================

========================= */
const LS_SETTINGS = 'speakscene_settings_v1';
const defaultSettings = { ttsLang: 'en-US', voiceName: '', rate: 1.0, pitch: 1.0, volume: 1.0, gapSec: 1.0, repeat: 1, speakTarget: 'en' };
let settings = loadSettings();
function loadSettings(){ try{ return Object.assign({}, defaultSettings, JSON.parse(localStorage.getItem(LS_SETTINGS)||'{}')); }catch(e){ return {...defaultSettings}; } }
function saveSettings(){ localStorage.setItem(LS_SETTINGS, JSON.stringify(settings)); }

/* =========================
   IndexedDB (sentences)
========================= */
const DB_NAME = 'speakscene_db', DB_VER=1, STORE='sentences';
let db;
openDB();
function openDB(){
  const req = indexedDB.open(DB_NAME, DB_VER);
  req.onupgradeneeded = e=>{
    const db = e.target.result;
    if(!db.objectStoreNames.contains(STORE)){
      const os = db.createObjectStore(STORE,{keyPath:'id'});
      os.createIndex('createdAt','createdAt',{unique:false});
      os.createIndex('updatedAt','updatedAt',{unique:false});
      os.createIndex('english','english',{unique:false});
      os.createIndex('playCount','playCount',{unique:false});
    }
  };
  req.onsuccess = e=>{ db = e.target.result; refreshList(); fillCategoryFilter(); };
  req.onerror = e=>{ console.error('DB open error', e); alert('DBåˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ'); };
}
function store(mode='readonly'){ return db.transaction([STORE], mode).objectStore(STORE); }
const addSentence = item => new Promise(res=> store('readwrite').add(item).onsuccess=()=>res());
const updateSentence = item => new Promise(res=> store('readwrite').put(item).onsuccess=()=>res());
const deleteSentence = id => new Promise(res=> store('readwrite').delete(id).onsuccess=()=>res());
const getAll = ()=> new Promise((res,rej)=>{ const r=store().getAll(); r.onsuccess=()=>res(r.result||[]); r.onerror=rej; });
const getOne = id => new Promise((res,rej)=>{ const r=store().get(id); r.onsuccess=()=>res(r.result||null); r.onerror=rej; });

/* =========================

/* =========================

function defaultSaveHandler(){
  $('#btn-save').onclick = async ()=>{
    const scene = $('#scene').value.trim();
    const english = $('#en').value.trim();
    if(!scene){ alert('ã€Œå ´é¢ã€ã¯å¿…é ˆã§ã™'); return; }
    if(!english && !$('#ja').value.trim()){
      if(!confirm('è‹±æ–‡ã¨å’Œè¨³ãŒæœªå…¥åŠ›ã§ã™ã€‚ã“ã®ã¾ã¾ä¿å­˜ã—ã¾ã™ã‹ï¼Ÿ')) return;
    }
    const item = collectFormToItem();
    item.id = uid(); item.createdAt = now(); item.updatedAt = now();
    item.favorite=false; item.playCount=0;
    await addSentence(item);
    clearForm(); alert('ä¿å­˜ã—ã¾ã—ãŸ');
    fillCategoryFilter(); refreshList();
    setActiveNav('nav-list'); show('list');
  };
}
function collectFormToItem(base={}){
  const scene = $('#scene').value.trim();
  const english = $('#en').value.trim();
  const japanese = $('#ja').value.trim();
  const categories = Array.from($('#cats').selectedOptions).map(o=>o.value);
  const tags = $('#tags').value.split(',').map(s=>s.trim()).filter(Boolean);
  const notes = $('#notes').value.trim();
  return Object.assign(base, { scene, english, japanese, categories, tags, notes });
}
function clearForm(){
  ['scene','en','ja','tags','notes'].forEach(id=>$('#'+id).value='');

  const pv = $('#preview-en'); pv.classList.add('hidden'); pv.innerHTML='';
}

$('#btn-preview').onclick = async ()=>{
  const en = ($('#en').value.trim() || '').substring(0,400);
  const ja = $('#ja').value.trim();
  if(!en && !ja){ alert('è‹±èªä¾‹æ–‡ã‹å’Œè¨³ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'); return; }
  const cont = $('#preview-en');
  renderSpeakText(cont, en); cont.classList.remove('hidden'); cont.scrollTop = 0;
  await speakFlow({english: en, japanese: ja}, {targetEl: cont});
};

/* =========================

const fCat = $('#f-cat'), fTag = $('#f-tag'), q = $('#q');

async function fillCategoryFilter(){
  const rows = await getAll();
  const cats = new Set();
  rows.forEach(r=>(r.categories||[]).forEach(c=>cats.add(c)));
  fCat.innerHTML = `<option value="">ã‚«ãƒ†ã‚´ãƒª: ã™ã¹ã¦</option>` + Array.from(cats).sort().map(c=>`<option>${escapeHTML(c)}</option>`).join('');
}
async function refreshList(){
  if(!db) return;
  const rows = await getAll();
  const kw = q.value.trim().toLowerCase();
  const cat = fCat.value;
  const tagkw = fTag.value.trim().toLowerCase();
  let list = rows.filter(r=>{
    if(cat && !(r.categories||[]).includes(cat)) return false;
    if(tagkw && !(r.tags||[]).some(t=>t.toLowerCase().includes(tagkw))) return false;
    if(kw){
      const hay = [r.scene,(r.tags||[]).join(' '),(r.categories||[]).join(' ')].join(' ').toLowerCase();
      if(!hay.includes(kw)) return false;
    }
    return true;
  }).sort((a,b)=> (b.updatedAt||0)-(a.updatedAt||0));
  renderCards(list);
}
function renderCards(list){
  const root = $('#cards'); root.innerHTML = '';
  if(list.length===0){
    const div = document.createElement('div');
    div.className='card';
    div.innerHTML = '<div>ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚å³ä¸Šã®<strong>ç™»éŒ²</strong>ã‹ã‚‰è¿½åŠ ã—ã¦ãã ã•ã„ã€‚</div>';
    root.appendChild(div); return;
  }
  for(const r of list){
    const card = document.createElement('div');
    card.className='card';
    const cats = (r.categories||[]).map(c=>`<span class="chip">${escapeHTML(c)}</span>`).join(' ');
    const tags = (r.tags||[]).map(t=>`<span class="chip">#${escapeHTML(t)}</span>`).join(' ');
    card.innerHTML = `
      <h3>${escapeHTML(r.scene || '(å ´é¢æœªè¨­å®š)')}</h3>
      <div class="chips">${cats}</div>
      <div class="chips" style="margin-top:4px">${tags}</div>
    `;
    card.onclick = ()=> openDetail(r.id);
    root.appendChild(card);
  }
}

  renderSpeakText($('#d-en'), row.english||''); $('#d-en').scrollTop=0;

/* =========================================================
   ç™ºè©±ãƒã‚¤ãƒ©ã‚¤ãƒˆï¼šãƒˆãƒ¼ã‚¯ãƒ³åŒ– / æç”» / ãƒã‚¤ãƒ©ã‚¤ãƒˆæ›´æ–°ï¼‹ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è¿½å¾“
========================================================= */
function tokenizeWords(text){
  const tokens = []; if(!text){ return tokens; }
  const re = /\S+/g; let m;
  while((m = re.exec(text)) !== null){ tokens.push({text:m[0], start:m.index, end:m.index + m[0].length}); }
  return tokens;
}
function renderSpeakText(container, text){
  container.innerHTML = ''; container.classList.add('speak-text');
  const tokens = tokenizeWords(text);
  if(tokens.length === 0){ container.textContent = text || ''; container._tokens = []; return; }
  let html = '', cursor = 0;
  for(const t of tokens){
    if(cursor < t.start){ html += escapeHTML(text.slice(cursor, t.start)); }
    html += `<span class="w" data-start="${t.start}" data-end="${t.end}">${escapeHTML(t.text)}</span>`;
    cursor = t.end;
  }
  if(cursor < text.length){ html += escapeHTML(text.slice(cursor)); }
  container.innerHTML = html;
  container._tokens = tokens;
  container._lastKey = null; // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è¿½å¾“ç”¨ã®æœ€å¾Œã®ãƒã‚¤ãƒ©ã‚¤ãƒˆä½ç½®
}
function clearHighlight(container){
  container?.querySelectorAll('.w.hl').forEach(el=>el.classList.remove('hl'));
}

/* === ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è¿½å¾“ï¼šå¿…è¦ãªã¨ãã ã‘ã€ã‚¹ãƒ­ãƒƒãƒˆãƒªãƒ³ã‚°ã—ã¦ä¸­å¤®å¯„ã› === */
let _scrollLock = false;
function scrollIntoViewIfNeeded(el, container){
  if(!el || !container) return;
  // ã‚¹ãƒ­ãƒƒãƒˆãƒªãƒ³ã‚°ï¼šçŸ­æ™‚é–“ã«é€£ç¶šå‘¼ã³å‡ºã—ã•ã‚Œã¦ã‚‚æ»‘ã‚‰ã‹ã«
  if(_scrollLock) return;
  _scrollLock = true;
  requestAnimationFrame(()=>{
    try{
      const cRect = container.getBoundingClientRect();
      const eRect = el.getBoundingClientRect();
      const pad = 8;

      const outOfView = eRect.top < cRect.top + pad || eRect.bottom > cRect.bottom - pad;
      if(outOfView){
        el.scrollIntoView({block:'center', inline:'nearest', behavior:'smooth'});
      }
    }finally{
      setTimeout(()=>{ _scrollLock = false; }, 60); // 60msãƒ­ãƒƒã‚¯
    }
  });
}

function highlightToken(container, token){
  if(!container || !token) return;
  const key = token.start + '-' + token.end;
  if(container._lastKey === key) return; // ä½ç½®ãŒåŒã˜ãªã‚‰ä½•ã‚‚ã—ãªã„ï¼ˆéå‰°ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢ï¼‰
  container._lastKey = key;

  clearHighlight(container);
  const el = container.querySelector(`.w[data-start="${token.start}"][data-end="${token.end}"]`);
  if(el){
    el.classList.add('hl');
    scrollIntoViewIfNeeded(el, container);
  }
}

function highlightAtCharIndex(container, charIndex){
  if(!container || !container._tokens) return;
  const tokens = container._tokens; if(tokens.length === 0) return;
  let idx = -1;
  for(let i=0;i<tokens.length;i++){
    const t = tokens[i];
    if(charIndex >= t.start && charIndex < t.end){ idx = i; break; }
    if(charIndex < t.start){ idx = i-1; break; }
  }
  if(idx < 0) idx = 0;
  highlightToken(container, tokens[idx]);
}
function highlightByTokenIndex(container, tokenIndex){
  if(!container || !container._tokens) return;
  const tokens = container._tokens; if(tokens.length === 0) return;
  const i = Math.max(0, Math.min(tokenIndex, tokens.length-1));
  highlightToken(container, tokens[i]);
}

/* =========================
   TTSï¼ˆè‡ªå‹•è§£éŒ ï¼‹ãƒ¦ãƒ¼ã‚¶ãƒ¼é¸æŠã‚’æœ€å„ªå…ˆï¼‰
========================= */
let voices = []; let ttsWarmed = false;
speechSynthesis.onvoiceschanged = ()=> loadVoices();
function loadVoices(){
  voices = speechSynthesis.getVoices() || [];
  if(!settings.voiceName){
    if(isIOS){
      const samantha = voices.find(v=>/Samantha/i.test(v.name) && /^en-US/i.test(v.lang));
      if(samantha){ settings.voiceName = samantha.name; settings.ttsLang = 'en-US'; saveSettings(); }
    }else{
      const preferOrder = [
        /Microsoft\s+Eric\s+Online.*Natural/i,
        /Microsoft\s+Aria\s+Online.*Natural/i,
        /Microsoft\s+Guy\s+Online.*Natural/i,
        /Microsoft\s+Jenny\s+Online.*Natural/i
      ];
      let picked = null;
      for(const re of preferOrder){
        picked = voices.find(v=>re.test(v.name) && /^en-US/i.test(v.lang));
        if(picked) break;
      }
      if(!picked){ picked = voices.find(v=>/^en-US/i.test(v.lang)); }
      if(!picked){ picked = voices.find(v=>v.default) || voices[0] || null; }
      if(picked){ settings.voiceName = picked.name; settings.ttsLang = picked.lang || 'en-US'; saveSettings(); }
    }
  }
  renderVoiceList();
}
function renderVoiceList(){
  const sel = $('#voice'); if(!sel) return;
  const prev = settings.voiceName || ''; sel.innerHTML='';
  const list = voices
    .filter(v=>!settings.ttsLang || (v.lang && v.lang.startsWith(settings.ttsLang)))
    .sort((a,b)=>a.lang.localeCompare(b.lang)||a.name.localeCompare(b.name));
  for(const v of list){
    const opt = document.createElement('option');
    opt.value = v.name; opt.textContent = `${v.name} (${v.lang})${v.default?' â˜…':''}`;
    sel.appendChild(opt);
  }
  sel.value = list.some(v=>v.name===prev) ? prev : (list[0]?.name || '');
}
function pickVoice(){
  if (settings.voiceName){
    const chosen = voices.find(v => v.name === settings.voiceName);
    if (chosen) return chosen;
  }
  if (isIOS){
    const s = voices.find(v=>/Samantha/i.test(v.name) && /^en-US/i.test(v.lang));
    if (s) return s;
  } else {
    const e = voices.find(v=>/Microsoft\s+Eric\s+Online.*Natural/i.test(v.name) && /^en-US/i.test(v.lang));
    if (e) return e;
  }
  if (settings.ttsLang){
    const byLang = voices.find(v => v.lang && v.lang.startsWith(settings.ttsLang));
    if (byLang) return byLang;
  }
  return voices.find(v=>v.default) || voices[0] || null;
}
function togglePause(){
  try{
    if(speechSynthesis.speaking && !speechSynthesis.paused){ speechSynthesis.pause(); }
    else{ speechSynthesis.resume(); }
  }catch(e){}
}
async function ensureTtsUnlocked(){
  if(ttsWarmed) return;
  try {
    try { speechSynthesis.cancel(); } catch(e) {}
    const warm = new SpeechSynthesisUtterance(' ');
    warm.volume = 0.01; warm.rate = 1.0; warm.pitch = 1.0;
    warm.lang = settings.ttsLang || 'en-US';
    await new Promise(res=>{
      warm.onend = ()=>{ ttsWarmed = true; res(); };
      warm.onerror = ()=>{ ttsWarmed = true; res(); };
      if (isIOS) { setTimeout(()=> speechSynthesis.speak(warm), 0); } else { speechSynthesis.speak(warm); }
    });
  } catch (e) { console.warn('Warm-up failed', e); ttsWarmed = true; }
}

/* =========================================================
   speak / speakFlowï¼ˆonboundaryé€£å‹•ï¼‹ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‹è¿½å¾“ï¼‰
========================================================= */
function speak(text,{voice,rate,pitch,volume,targetEl}={}){
  return new Promise((res)=>{
    if(!text){ res(); return; }
    if(!voices || voices.length === 0){ voices = speechSynthesis.getVoices() || []; }
    const u = new SpeechSynthesisUtterance(text);
    const v = voice || pickVoice();
    if(v) u.voice = v;
    if(!u.lang){ u.lang = settings.ttsLang || (/[a-zA-Z]/.test(text) ? 'en-US' : 'ja-JP'); }
    u.rate   = rate  ?? settings.rate;
    u.pitch  = pitch ?? settings.pitch;
    u.volume = volume?? settings.volume;

    let fbTimer = null, usedBoundary = false;

    if(targetEl && /[A-Za-z]/.test(text)){
      u.onboundary = (e)=>{
        if(typeof e.charIndex === 'number'){
          usedBoundary = true;
          highlightAtCharIndex(targetEl, e.charIndex);
        }
      };
      const tokens = (targetEl._tokens || tokenizeWords(text));
      if(tokens.length > 0){
        let idx = 0;
        const wpm = 170 * (settings.rate || 1.0);
        const msPerWord = Math.max(120, Math.round(60000 / wpm));
        fbTimer = setInterval(()=>{
          if(usedBoundary){ clearInterval(fbTimer); return; }
          if(idx >= tokens.length){ clearInterval(fbTimer); return; }
          highlightByTokenIndex(targetEl, idx++);
        }, msPerWord);
      }
    }

    u.onend = ()=>{
      if(fbTimer) clearInterval(fbTimer);
      if(targetEl) clearHighlight(targetEl);
      res();
    };
    u.onerror = (e)=>{
      console.warn('TTS error', e);
      if(fbTimer) clearInterval(fbTimer);
      if(targetEl) clearHighlight(targetEl);
      res();
    };

    if (speechSynthesis.speaking) { try { speechSynthesis.cancel(); } catch(e){} }
    if (isIOS) { setTimeout(()=> speechSynthesis.speak(u), 0); } else { speechSynthesis.speak(u); }
  });
}
async function speakFlow(row, opts={}){
  try { speechSynthesis.resume(); } catch(e){}
  await ensureTtsUnlocked();

  const en = (row.english||'').trim();
  const ja = (row.japanese||'').trim();
  const gap = Math.max(0, Number(settings.gapSec||0))*1000;
  const rep = Math.max(1, parseInt(settings.repeat||1,10));
  const tgt = settings.speakTarget || 'en';
  const targetEl = opts.targetEl || null;

  if(tgt==='en'){
    if(targetEl) { renderSpeakText(targetEl, en); targetEl.scrollTop=0; }
    for(let i=0;i<rep;i++){ await speak(en, {targetEl}); if(i<rep-1 && gap) await sleep(gap); }
  }else if(tgt==='ja'){
    await speak(ja);
  }else{
    if(targetEl) { renderSpeakText(targetEl, en); targetEl.scrollTop=0; }
    for(let i=0;i<rep;i++){ await speak(en, {targetEl}); if(gap) await sleep(gap); }
    if(ja){ await speak(ja); }
  }
}
