<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-SWEEPER // Cyberpunk Edition</title>
    <style>
        :root {
            --bg-color: #05050a;
            --panel-bg: rgba(20, 20, 35, 0.8);
            --accent-cyan: #00f3ff;
            --accent-pink: #ff0055;
            --cell-border: #1a1a2e;
            --cell-hidden: #111122;
            --cell-revealed: #1a1a3a;
            --text-main: #e0e0ff;
            --font-family: 'Segoe UI', 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main);
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* スキャンライン演出 */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .game-container {
            position: relative;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        /* ヘッダーエリア */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
        }

        .stat-box {
            text-align: center;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--accent-cyan);
        }

        /* ボード設定 */
        .board {
            display: grid;
            gap: 4px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 4px;
            user-select: none;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: var(--cell-hidden);
            border: 1px solid var(--cell-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .cell:hover:not(.revealed) {
            background: #222244;
            box-shadow: inset 0 0 8px var(--accent-cyan);
        }

        .cell.revealed {
            background: var(--cell-revealed);
            border-color: rgba(0, 243, 255, 0.1);
            cursor: default;
            animation: revealAnim 0.3s forwards;
        }

        @keyframes revealAnim {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .cell.mine {
            background: var(--accent-pink) !important;
            box-shadow: 0 0 15px var(--accent-pink);
        }

        .cell.flag::after {
            content: "▲";
            color: var(--accent-pink);
            text-shadow: 0 0 5px var(--accent-pink);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* 難易度・コントロール */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 8px 15px;
            cursor: pointer;
            font-family: var(--font-family);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        button:hover {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--accent-cyan);
        }

        /* ゲームオーバー演出 */
        .shake {
            animation: shake 0.5s screen;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            50% { transform: translate(-1px, 2px) rotate(1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* 数字ごとの色 */
        .n1 { color: #0088ff; }
        .n2 { color: #00ff88; }
        .n3 { color: #ffcc00; }
        .n4 { color: #ff8800; }
        .n5 { color: #ff00ff; }
        .n6 { color: #00ffff; }
        .n7 { color: #ffffff; }
        .n8 { color: #ff0000; }
    </style>
</head>
<body>

    <div class="game-container" id="main-container">
        <div class="header">
            <div class="stat-box">
                <div class="stat-label">System Time</div>
                <div class="stat-value" id="timer">000</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Danger Found</div>
                <div class="stat-value" id="mine-count">00</div>
            </div>
        </div>

        <div id="board" class="board"></div>

        <div class="controls">
            <button onclick="initGame('easy')">Easy</button>
            <button onclick="initGame('medium')">Medium</button>
            <button onclick="initGame('hard')">Hard</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };

        let board = [];
        let rows, cols, minesCount;
        let revealedCount = 0;
        let isGameOver = false;
        let timerInterval;
        let seconds = 0;

        function initGame(difficulty) {
            const config = CONFIG[difficulty];
            rows = config.rows;
            cols = config.cols;
            minesCount = config.mines;
            
            resetState();
            createBoardData();
            renderBoard();
            startTimer();
        }

        function resetState() {
            clearInterval(timerInterval);
            seconds = 0;
            revealedCount = 0;
            isGameOver = false;
            document.getElementById('timer').textContent = "000";
            document.getElementById('mine-count').textContent = minesCount.toString().padStart(2, '0');
            document.getElementById('main-container').classList.remove('shake');
            const boardEl = document.getElementById('board');
            boardEl.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
            boardEl.innerHTML = '';
        }

        function createBoardData() {
            board = Array.from({ length: rows }, () => 
                Array.from({ length: cols }, () => ({
                    isMine: false,
                    isRevealed: false,
                    isFlagged: false,
                    neighborMines: 0
                }))
            );

            // 地雷設置
            let placedMines = 0;
            while (placedMines < minesCount) {
                let r = Math.floor(Math.random() * rows);
                let c = Math.floor(Math.random() * cols);
                if (!board[r][c].isMine) {
                    board[r][c].isMine = true;
                    placedMines++;
                }
            }

            // 周囲の地雷数計算
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].isMine) continue;
                    let count = 0;
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            let nr = r + dr, nc = c + dc;
                            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].isMine) {
                                count++;
                            }
                        }
                    }
                    board[r][c].neighborMines = count;
                }
            }
        }

        function renderBoard() {
            const boardEl = document.getElementById('board');
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cellEl = document.createElement('div');
                    cellEl.classList.add('cell');
                    cellEl.dataset.row = r;
                    cellEl.dataset.col = c;
                    
                    cellEl.addEventListener('click', () => handleCellClick(r, c));
                    cellEl.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(r, c);
                    });
                    
                    boardEl.appendChild(cellEl);
                }
            }
        }

        function handleCellClick(r, c) {
            if (isGameOver || board[r][c].isRevealed || board[r][c].isFlagged) return;

            if (board[r][c].isMine) {
                gameOver(false);
                return;
            }

            revealCell(r, c);
            checkWin();
        }

        function handleRightClick(r, c) {
            if (isGameOver || board[r][c].isRevealed) return;
            
            board[r][c].isFlagged = !board[r][c].isFlagged;
            const cellEl = getCellEl(r, c);
            cellEl.classList.toggle('flag');

            // 残り地雷表示の更新（簡易版）
            let flags = document.querySelectorAll('.flag').length;
            document.getElementById('mine-count').textContent = Math.max(0, minesCount - flags).toString().padStart(2, '0');
        }

        function revealCell(r, c) {
            if (r < 0 || r >= rows || c < 0 || c >= cols || board[r][c].isRevealed || board[r][c].isFlagged) return;

            board[r][c].isRevealed = true;
            revealedCount++;
            const cellEl = getCellEl(r, c);
            cellEl.classList.add('revealed');

            if (board[r][c].neighborMines > 0) {
                cellEl.textContent = board[r][c].neighborMines;
                cellEl.classList.add(`n${board[r][c].neighborMines}`);
            } else {
                // 空白セルの再帰的展開
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        revealCell(r + dr, c + dc);
                    }
                }
            }
        }

        function gameOver(isWin) {
            isGameOver = true;
            clearInterval(timerInterval);
            
            if (!isWin) {
                document.getElementById('main-container').classList.add('shake');
                // 地雷を全表示
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        if (board[r][c].isMine) {
                            const el = getCellEl(r, c);
                            el.classList.add('revealed', 'mine');
                            el.textContent = "✖";
                        }
                    }
                }
                setTimeout(() => alert("SYSTEM FAILURE: MINES DETECTED"), 100);
            } else {
                alert("SYSTEM SECURED: ALL MINES NEUTRALIZED");
            }
        }

        function checkWin() {
            if (revealedCount === (rows * cols) - minesCount) {
                gameOver(true);
            }
        }

        function getCellEl(r, c) {
            return document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = seconds.toString().padStart(3, '0');
                if (seconds >= 999) clearInterval(timerInterval);
            }, 1000);
        }

        // 初期起動
        initGame('easy');
    </script>
</body>
</html>
